<div class="container">
<div class="login">
<form >
  <div>
    <label for="name">Name</label>
    <input name="name" type="text" class="form-control" placeholder="Name" [(ngModel)]="user.name" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" placeholder="password" [(ngModel)]="user.password" required>
  </div>
  <button class="btn btn-primary" style="float: right;" (click)="login()">Login</button>
</form>
</div>
</div>
