<div class="container">
  <div class="card">
    <div class="card-header">
      Add Todo
    </div>
    <div class="card-body">
          <input name="title" type="text" class="form-control" placeholder="title" [(ngModel)]="todo.title" required>
          <input name="description" type="text" class="form-control" placeholder="description" [(ngModel)]="todo.description" required>
          <input name="duedate" type="date" class="form-control" [(ngModel)]="todo.duedate" required>
          <button class="btn btn-primary btn-block" style="float: right;" (click)="addTodo()">add todo</button>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      Todos
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Due Date</th>
            <th>Description</th>
            <th>Is Done</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of todos">
            <td >{{t.id}}</td>
            <td>{{t.title}}</td>
            <td>{{t.duedate}}</td>
            <td>{{t.description}}</td>
            <td><div class="form-check">
                <input type="checkbox" class="form-check-input" (click)="done($event)" [checked]="t.isDone" (change)="t.isDone= !t.isDone">
            </div></td>
            <td><button class="btn btn-danger" (click)="removeTodo($event)">Delete</button></td>
            <td><button class="btn btn-info" data-toggle="modal" data-target="#update-todo" (click)="selectTodo($event)">Update</button>
              <div class="modal fade" id="update-todo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Update todo</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <input name="title" type="text" class="form-control" placeholder="title" [(ngModel)]="todo.title" required>
                      <input name="description" type="text" class="form-control" placeholder="description"
                        [(ngModel)]="todo.description" required>
                      <input name="duedate" type="date" for class="form-control" [(ngModel)]="todo.duedate" required>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
                      <button type="button" class="btn btn-primary" (click)="updateTodo()" data-dismiss="modal">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
